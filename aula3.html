<!-- atributos ids e classes-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML test</title>
    <!--css via stlye-->
    <style>
        h1{
            background: red;
        }

        
        #id1{
            background: green;
        }
    </style>
</head>

<body>
    <!--e
     em html, tem-se atributos. estes que podem ou não ter valores.
     alguns dos mais famosos = id e class. id deve ser único e class não precisam. 
     inclusive, é possivel que um unico elemento tenha mais de uma classe.

     .classe
     #id 
     no css.
    -->
    <h1>Vai vir aqui.</h1>
    
    <p class="id1">
        um texto qualquer.
    </p>
</body>

</html>
